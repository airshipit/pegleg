- project:
    templates:
      # commented out because openstack-tox-docs fails on jammy zuul nodes
      # - docs-on-readthedocs
      - openstack-python38-jobs
      # - openstack-cover-jobs
      # - release-notes-jobs-python3
    vars:
      rtd_webhook_id: '38574'
      rtd_project_name: 'airship-pegleg'
      proxy: ""
      no_proxy: ""
      use_proxy: false
      docker_registry: "quay.io"
      docker_registry_login_url: "https://quay.io/api/v1/"
      deb_docker_repo: "{{ zuul_site_mirror_fqdn }}/deb-docker/{{ ansible_distribution_release }}"
      image_prefix: "airshipit"
      base_image_focal: "ubuntu:20.04"
      base_image_bionic: "ubuntu:18.04"
      base_image_opensuse: "opensuse/leap:15.1"
      base_image_xenial: "ubuntu:16.04"
    check:
      jobs:
        - openstack-tox-pep8-focal
        - openstack-tox-cover-focal
        - openstack-tox-docs-focal
        - pegleg-dependency-vulnerability-check
        - airship-pegleg-validate-airskiff-manifests-focal
        - airship-pegleg-docker-build-gate-ubuntu_focal
        - airship-pegleg-lint-yaml

    gate:
      jobs:
        - openstack-tox-pep8-focal
        - openstack-tox-cover-focal
        - openstack-tox-docs-focal
        - pegleg-dependency-vulnerability-check
        - airship-pegleg-validate-airskiff-manifests-focal
        - airship-pegleg-docker-build-gate-ubuntu_focal
        - airship-pegleg-lint-yaml
    post:
      jobs:
        - airship-pegleg-docker-publish-ubuntu_focal
        - airship-pegleg-docker-publish-ubuntu_bionic
        - pegleg-upload-git-mirror

- nodeset:
    name: airship-pegleg-single--bionic
    nodes:
      - name: primary
        label: ubuntu-bionic

- nodeset:
    name: airship-pegleg-single-node-focal
    nodes:
      - name: primary
        label: ubuntu-focal

- job:
    name: openstack-tox-pep8-focal
    parent: openstack-tox-pep8
    nodeset: openstack-single-node-focal

- job:
    name: openstack-tox-docs-focal
    parent: openstack-tox-docs
    nodeset: openstack-single-node-focal

- job:
    name: openstack-tox-cover-focal
    parent: openstack-tox-cover
    nodeset: openstack-single-node-focal


- job:
    name: airship-pegleg-lint-yaml
    voting: true
    timeout: 600
    run: tools/gate/playbooks/lint-yaml.yaml
    nodeset: ubuntu-focal
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$

- job:
    name: pegleg-dependency-vulnerability-check
    parent: tox-py38
    voting: false
    timeout: 600
    nodeset: ubuntu-focal
    vars:
      tox_envlist: safety
      bindep_profile: test py38

- job:
    name: airship-pegleg-validate-airskiff-manifests-focal
    nodeset: airship-pegleg-single-node-focal
    description: |
      Test pegleg Airskiff site manifest validation
    timeout: 9600
    voting: true
    pre-run:
      - tools/gate/playbooks/airskiff-reduce-site.yaml
      - tools/gate/playbooks/git-config.yaml
    run: tools/gate/playbooks/airskiff-validate.yaml
    post-run: tools/gate/playbooks/debug-report.yaml
    required-projects:
      - airship/treasuremap
    vars:
      CLONE_PEGLEG: false
      HTK_COMMIT: d31027cfb4c686e23790ed50a024e8ee976549d7
      PEGLEG_IMAGE_DISTRO: ubuntu_focal
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$


- job:
    name: airship-pegleg-docker-build-gate-ubuntu_focal
    timeout: 7200
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node-focal
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: false
      distro: ubuntu_focal
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-pegleg-docker-publish-ubuntu_focal
    timeout: 7200
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node-focal
    secrets:
      - airship_pegleg_quay_creds
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: true
      distro: ubuntu_focal
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest
          - airflow_2.8.2

