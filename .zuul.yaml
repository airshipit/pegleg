- project:
    check:
      jobs:
        - openstack-tox-pep8
        - airship-pegleg-linter
        - airship-pegleg-doc-build
        - airship-pegleg-unit-py35
        - airship-pegleg-docker-build-gate
    gate:
      jobs:
        - openstack-tox-pep8
        - airship-pegleg-linter
        - airship-pegleg-doc-build
        - airship-pegleg-unit-py35
        - airship-pegleg-docker-build-gate
    post:
      jobs:
        - airship-pegleg-docker-publish

- nodeset:
    name: airship-pegleg-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: airship-pegleg-linter
    description: |
      Lints all files by checking them for whitespace.
    run: tools/gate/playbooks/zuul-linter.yaml
    nodeset: airship-pegleg-single-node

- job:
    name: airship-pegleg-unit-py35
    description: |
      Executes unit tests under Python 3.5
    run: tools/gate/playbooks/unit-py35.yaml
    timeout: 300
    nodeset: airship-pegleg-single-node
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$

- job:
    name: airship-pegleg-doc-build
    description: |
      Locally build the documentation to check for errors
    run: tools/gate/playbooks/doc-build.yaml
    timeout: 300
    nodeset: airship-pegleg-single-node
    irrelevant-files:
      - ^src/bin/pegleg/tests/.*$
      - ^setup.cfg$

- job:
    name: airship-pegleg-docker-build-gate
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: false
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-pegleg-docker-publish
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    secrets:
      - airship_pegleg_quay_creds
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: true
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

