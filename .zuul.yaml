- project:
    templates:
      - docs-on-readthedocs
      - openstack-python36-jobs
      - openstack-python37-jobs
      - openstack-cover-jobs
      - release-notes-jobs-python3
    vars:
      rtd_webhook_id: '38574'
      rtd_project_name: 'airship-pegleg'
    check:
      jobs:
        - openstack-tox-pep8
        - airship-pegleg-docker-build-gate-ubuntu
        - airship-pegleg-docker-build-gate-opensuse
    gate:
      jobs:
        - openstack-tox-pep8
        - airship-pegleg-docker-build-gate-ubuntu
        - airship-pegleg-docker-build-gate-opensuse
    post:
      jobs:
        - airship-pegleg-docker-publish-ubuntu
        - airship-pegleg-docker-publish-opensuse
        - pegleg-upload-git-mirror

- nodeset:
    name: airship-pegleg-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: airship-pegleg-docker-build-gate-ubuntu
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: false
      distro: ubuntu_xenial
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-pegleg-docker-build-gate-opensuse
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: false
      distro: opensuse_15
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-pegleg-docker-publish-ubuntu
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    secrets:
      - airship_pegleg_quay_creds
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: true
      distro: ubuntu_xenial
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

- job:
    name: airship-pegleg-docker-publish-opensuse
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-pegleg-single-node
    secrets:
      - airship_pegleg_quay_creds
    irrelevant-files:
      - '^doc/.*'
    vars:
      publish: true
      distro: opensuse_15
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

