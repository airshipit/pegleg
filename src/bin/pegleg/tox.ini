[tox]
envlist = lint

[testenv]
deps = -r{toxinidir}/test-requirements.txt

basepython=python3
commands=
  pytest \
    {posargs}

[testenv:fmt]
deps = yapf==0.20.0
commands =
    yapf -ir {toxinidir}/pegleg

[testenv:lint]
deps =
    yapf==0.20.0
    flake8==3.5.0
commands =
    yapf -rd {toxinidir}/pegleg
    flake8 {toxinidir}/pegleg

[flake8]
ignore = E251
